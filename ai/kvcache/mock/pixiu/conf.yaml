---
static_resources:
  listeners:
    - name: "kvcache_mock"
      protocol_type: "HTTP"
      address:
        socket_address:
          address: "0.0.0.0"
          port: 18888
      filter_chains:
        filters:
          - name: dgp.filter.httpconnectionmanager
            config:
              route_config:
                routes:
                  - match:
                      prefix: "/v1/chat/completions"
                    route:
                      cluster: "mock_llm"
                      cluster_not_found_response_code: 505
              http_filters:
                - name: dgp.filter.ai.kvcache
                  config:
                    enabled: true
                    vllm_endpoint: "http://127.0.0.1:18091"
                    lmcache_endpoint: "http://127.0.0.1:18081"
                    default_model: "mock-model"
                    request_timeout: 3s
                    lookup_routing_timeout: 80ms
                    hot_window: 2m
                    hot_max_records: 100
                    token_cache:
                      enabled: true
                      max_size: 1024
                      ttl: 10m
                    cache_strategy:
                      enable_compression: true
                      enable_pinning: true
                      enable_eviction: true
                      memory_threshold: 0.000001
                      hot_content_threshold: 1
                      load_threshold: 0.000001
                      pin_instance_id: "mock-llm-b"
                      pin_location: "ram-b"
                      compress_instance_id: "mock-llm-b"
                      compress_location: "ram-b"
                      compress_method: "zstd"
                      evict_instance_id: "mock-llm-a"
                - name: dgp.filter.llm.proxy
                  config:
                    timeout: 30s
                    maxIdleConns: 100
                    maxIdleConnsPerHost: 100
                    maxConnsPerHost: 100
                    scheme: "http"
      config:
        idle_timeout: 30s
        read_timeout: 30s
        write_timeout: 30s

  clusters:
    - name: "mock_llm"
      lb_policy: "round_robin"
      endpoints:
        - id: "mock-llm-a"
          socket_address:
            address: "127.0.0.1"
            port: 18091
        - id: "mock-llm-b"
          socket_address:
            address: "127.0.0.1"
            port: 18092

  shutdown_config:
    timeout: "10s"
    step_timeout: "2s"
    reject_policy: "immediacy"

metric:
  enable: true
  prometheus_port: 2222
